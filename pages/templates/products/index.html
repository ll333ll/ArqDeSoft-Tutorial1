{% extends 'pages/base.html' %} {% block title %}{{ title }}{% endblock %} {%
block header_title %}{{ subtitle }} {% block content %}
<div class="row">
  {% for product in products %}
  <div class="col-md-4 col-lg-3 mb-2">
    <div class="card">
      <img
        src="{% if product.image %}{{ product.image.url }}{% else %}https://via.placeholder.com/300x200?text=No+Image{% endif %}"
        class="card-img-top img-card"
        alt="{{ product.name }}"
      />
      <div class="card-body text-center">
        <a
          href="{% url 'show' id=product.id %}"
          class="btn bg-primary text-white"
        >
          {{ product.name }}
        </a>
        <p class="mt-2">${{ product.price }}</p>
        <form method="post" action="{% url 'cart_add' product.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">AÃ±adir al Carrito</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
