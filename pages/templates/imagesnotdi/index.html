{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Subir imagen</div>
        <div class="card-body">
        <form action="{% url 'imagenodi_save' %}" method="post" enctype="multipart/form-data">

          <div class="form-group">
            <label>Imagen:</label>

          <button type="submit" class="btn btn-primary">Enviar</button>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
